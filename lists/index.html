<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists</title>
	</head>
	<body>
		<!-- unordered list -->
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
		<!-- ordered list -->
		<ol>
			<li>item</li>
			<li>item</li>
			<li>item</li>
		</ol>
	</body>
</html>
